buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
    google()
}

apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "com.app.rideshare"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        multiDexEnabled true
        versionName "1.4"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        checkReleaseBuilds false
    }
}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile('com.crashlytics.sdk.android:crashlytics:2.6.8@aar') {
        transitive = true;
    }

    compile 'com.android.support:design:26.0.2'
    compile 'com.android.support:appcompat-v7:26.0.2'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.intuit.sdp:sdp-android:1.0.2'
    compile 'com.google.code.gson:gson:2.4'
    compile 'com.android.support:cardview-v7:26.0.2'
    compile 'com.facebook.android:facebook-android-sdk:[4,5)'
    compile 'com.google.android.gms:play-services-auth:10.2.0'
    compile 'com.google.android.gms:play-services-maps:10.2.0'
    compile 'com.google.android.gms:play-services-gcm:10.2.0'
    compile 'com.google.android.gms:play-services-places:10.2.0'
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.2.0'
    compile 'com.github.vlad1m1r990:Lemniscate:1.2.0'
    compile 'gun0912.ted:tedpermission:1.0.3'
    compile 'io.nlopez.smartlocation:library:3.3.1'
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.github.davidpizarro:pinview:1.0.0'
    compile 'org.java-websocket:Java-WebSocket:1.3.0'
    compile 'pl.bclogic:pulsator4droid:1.0.3'
    compile 'com.github.lzyzsd:circleprogress:1.2.1'
    compile 'com.mikhaellopez:circularimageview:3.0.2'
    compile 'com.zhihu.android:matisse:0.4.3'
    compile 'com.github.nguyenhoanglam:ImagePicker:1.1.3'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'me.drakeet.materialdialog:library:1.3.1'
    compile 'com.android.support:recyclerview-v7:26.0.2'
    compile 'com.github.sd6352051:NiftyDialogEffects:1.0.0'
    compile 'de.hdodenhof:circleimageview:2.1.0'

    compile 'com.github.pinball83:masked-edittext:1.0.4'
    compile 'com.mikhaellopez:circularimageview:3.0.2'

    compile 'com.library.tangxiaolv:telegramgallery:1.0.5'
    compile 'com.theartofdev.edmodo:android-image-cropper:2.3.+'

    testCompile 'junit:junit:4.12'
}
